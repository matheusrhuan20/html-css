<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        table{
            padding: 8px;
            width: 200px;
            height: 200px;
            border-collapse: collapse;
        }
        tr{
            border-style: solid;
            border-color: black;
            text-align: center;

        }
        td{
            border-style: solid;
            border-color: black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>

        </tr>
        <tr>
            <td>d</td>
            <td>e</td>
            <td rowspan="2">f</td>
        </tr>
        <tr>
            <td>h</td>
            <td>i</td>
        </tr>
    </table>
</body>
</html>
