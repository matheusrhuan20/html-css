<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações</title>
</head>
<body>
    <h1>Título</h1>
    <h2>Subtítulo 1</h2>
    <h3>Subtítulo 2</h3>
    <h4>Subtítulo 3</h4>
    <h5>Subtítulo 4</h5>
    <h6>Subtítulo 5</h6>
    <p>
        <em>
            texto em itálico
        </em>
        <p><b>
            texto em negrito
        </b></p>
        <i>
            texto em itálico 
        </i></p>
        <p><strong>
            texto em ngrito
        <strong></p>
        <p><mark style="background-color: rgb(23, 247, 34);">
            texto marcado
        </mark></p>
    </p>
    <p><big>
        Texto grande
    </big></p>
    <p><small>
        Texto pequeno
    </small></p>
    <p><del>
        texto riscado
    </del></p>
    <p><ins>
        texto inserido
    </ins></p>
    <p><u>Texto sublinhado</u></p>
    <p>Símbolos</p> 
    <p>
        &reg; &trade; &euro;
    </p>
    <p>Emojis<br>
    &#x1F600;
    &#x1F607;
    &#x1F614;
    </p>
    <p><sup>Texto sobrescrito</sup></p>
</body>
</html>
